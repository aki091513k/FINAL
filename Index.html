<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aki Calculator 🔥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 300px;
      border-radius: 25px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .header {
      background: #1c1c1c;
      color: #ff9500;
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
      font-weight: bold;
    }

    .display {
      background: #1c1c1c;
      color: #fff;
      font-size: 2.5em;
      text-align: right;
      padding: 20px;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #333;
    }

    button {
      font-size: 1.5em;
      padding: 20px;
      border: none;
      outline: none;
      color: #fff;
      background: #555;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:active {
      background: #777;
    }

    .operator {
      background: #ff9500;
    }

    .operator:active {
      background: #d98500;
    }

    .equal {
      background: #00c853;
    }

    .equal:active {
      background: #009624;
    }

    .clear {
      background: #f44336;
    }

    .clear:active {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">Aki Calculator 🔥</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">−</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <!-- Local Audio File -->
  <audio id="miss-miss-audio">
    <source src="3ac37ab8709a27b5f68acf4b11890a09.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const display = document.getElementById('display');
    const audio = document.getElementById('miss-miss-audio');

    function appendValue(value) {
      if (display.textContent === '0' || display.textContent === "I MISS YOUUU😍😘😚🥺🥹!!!") {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
      audio.pause();
      audio.currentTime = 0;
    }

    function calculate() {
      try {
        // Show the special message on display
        display.textContent = "I MISS YOUUU😍😘😚🥺🥹!!!";

        // Play the local audio file
        audio.currentTime = 0; // Reset to the start
        audio.play().catch(error => {
          console.error("Audio playback failed:", error);
        });
      } catch (error) {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
